server.port = 9000

spring.datasource.url = jdbc:oracle:[driver_type]:@[host_name]:[port]:XE
spring.datasource.username = [username]
spring.datasource.password = [password]
spring.datasource.driver-class-name = oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto = none
spring.jpa.generate-ddl = false
spring.jpa.show-sql = true
spring.jpa.database = oracle
logging.level.org.hibernate = debug
spring.jpa.database-platform = org.hibernate.dialect.Oracle10gDialect

naver-cloud-sms.accessKey = [access_key]
naver-cloud-sms.secretKey = [secret_key]
naver-cloud-sms.serviceId = [service_id]
naver-cloud-sms.senderPhone = [phone_number]

spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 15MB
spring.servlet.multipart.max-request-size = 15MB
spring.servlet.multipart.file-size-threshold = 2KB

cloud.aws.region.static = [region]
cloud.aws.stack.auto = false

cloud.aws.credentials.accessKey = [access_key]
cloud.aws.credentials.secretKey = [secret_key]
cloud.aws.s3.bucket = [bucket_name]
cloud.aws.stack.auto- = false
